<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="style_create.css">
    <script>
        function validatePasswords() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false; 
            }
            return true;
        }
    </script>
</head>

<body>
    <div class="wireframe2">
        <div class="rectangle1"></div>

        <div class="group21">
            <div class="rectangle24"></div>
            <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
        </div>

        <div class="create-new-account">Create new account</div>

        <div class="error-message" th:if="${error}" th:text="${error}"></div>

        <form action="/signup" method="post" onsubmit="return validatePasswords()">
            <div class="group23 fullname-group">
                <div class="rectangle24"></div>
                <input type="text" id="full-name" name="full-name" class="input-field" placeholder="Full name" required>
            </div>
        
            <div class="group25">
                <div class="rectangle24"></div>
                <input type="text" id="username" name="username" class="input-field" placeholder="Username" required>
            </div>
        
            <div class="group23 password-group">
                <div class="rectangle24"></div>
                <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
            </div>
        
            <div class="group23 confirm-password-group">
                <div class="rectangle24"></div>
                <input type="password" id="confirm-password" name="confirm-password" class="input-field" placeholder="Confirm Password" required>
            </div>
        
            <button type="submit" class="log-in">Sign up</button>
        </form>
        

        <div class="already-have-account">
            <span>Already have an account? </span>
            <a href="/login" class="login">Login</a>
        </div>
    </div>
</body>

</html>
